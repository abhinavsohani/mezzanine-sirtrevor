<div class="content-block video-block">
    {% if source == 'vimeo' %}
        <iframe src="//player.vimeo.com/video/{{ remote_id }}?title=1&amp;byline=1&amp;portrait=1&amp;autoplay=0" width="600" height="400" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    {% elif source == 'youtube' %}
        <iframe width="600" height="400" src="//www.youtube.com/embed/{{ remote_id }}" frameborder="0" allowfullscreen></iframe>
    {% endif %}
</div>
